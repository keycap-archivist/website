name: Website build

on:
  push:
    branches:
      - master
jobs:
  build:
    name: build
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.BOT_PAT }}
      - uses: actions/checkout@v2
        with:
          path: gh-pages
          ref: gh-pages
          token: ${{ secrets.BOT_PAT }}
      - uses: actions/checkout@v2
        with:
          repository: keycap-archivist/website-bin
          path: bin-repo
          token: ${{ secrets.BOT_PAT }}
      - id: nodeversion
        run: echo ::set-output name=NODE::$(cat .nvmrc)
      - name: restore Cache
        uses: actions/cache@master
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Use Node.js ${{steps.nodeversion.outputs.NODE}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.nodeversion.outputs.NODE }}
      - name: install
        run: yarn
      - name: lint
        run: yarn lint
      - name: Package website
        run: yarn package
      - name: push Website
        env:
          DISCORD_HOOK: ${{ secrets.DISCORD_HOOK }}
        run: |
          rm -rf gh-pages/*
          cp -r public/* gh-pages/
          cp -r public/* bin-repo/
          cd gh-pages
          git config --global user.name 'Keycap Archivist Bot'
          git add .
          git commit -m "update-website" || true
          git push -f || true
          cd ..
          cd bin-repo
          git config --global user.name 'Keycap Archivist Bot'
          git checkout --orphan temp
          rm -rf ./*
          cp -r ../public/* ./
          git add .
          git commit -m "update-website" || true
          git branch -D master
          git branch -m master
          git push -f origin master || true
          cd ..
          node scripts/discord-update.js
